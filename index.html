<!-- -----[modal de paiement]----------------------------------------------------------->




      <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
               
               <img class="logo_modal" src="./images/icons/logo_modal.png" alt="IMG-LOGO-MODAL">
               
               <h5 class="modal-title" id="exampleModalLabel" >Mon panier</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
               </div>
               <p id="numCommande">Veuillez inscrire vos informatons de livraison</p>

               <div class="modal-body">
               <ul id="formCartResume">${resume}</ul>
               <hr>

               <div class ="total">
                  Total:&nbsp;
                  <div id= "total">
                  </div> 
                  € 
               </div>
               <hr>

               <form>
               <input type="text" id="nom" name="nom" placeholder="nom" required >
               <hr>
               <input type="text" id="prenom" name="prenom" placeholder="prénom" required>
               <hr>
               <input type="text" id="adress" name="adress" placeholder="adresse" required>
               <hr>
               <input type="text" id="city" name="city" placeholder="ville" required>
               <hr>
               <input type="email" id="email" name="email" placeholder="email@exemple.com" pattern=".+@exemple.com" required>

               </form>
               </div>
               <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
               <button type="button" class="btn btn-primary" onclick="new Form()" data-dismiss="modal">Payer</button>
               </div>
            </div>
         </div>
